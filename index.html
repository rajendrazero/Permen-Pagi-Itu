<body>
  <div class="container">
    <h2 class="judul">Permen Pagi Itu</h2>
    <div class="image-container" id="image-box"></div>
    <div class="text-container" id="text-box"></div>

    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>

    <p id="page-indicator">1 / 8</p>
    <div class="buttons">
      <button onclick="prevText()"><i class="fa-solid fa-arrow-left"></i> <span class="btn-text">Kembali</span></button>
      <button onclick="nextText()"><i class="fa-solid fa-arrow-right"></i> <span class="btn-text">Lanjut</span></button>
      <button onclick="toggleManualMode()" id="manual-btn">
      <i class="fa-solid fa-hand-pointer"></i> <span class="btn-text">Manual Mode: OFF</span>
      </button>
      <button onclick="toggleMusic()" id="music-btn">
        <i class="fa-solid fa-play"></i> <span class="btn-text">Mainkan Musik</span>
      </button>
      <button onclick="toggleTheme()" id="theme-btn">
        <i class="fa-solid fa-sun"></i> <span class="btn-text">Ganti Tema</span>
      </button>
    </div>
    
  </div>

  <audio id="bg-music" loop preload="auto">
    <source src="monokrom.mp3" type="audio/mpeg">
  </audio>
  
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
